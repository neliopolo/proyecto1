        //Muestra un alert() indicando la estacion del año para un mes del año dado
        // 1-3 Primavera
        // 4-6 Verano
        // 7-10 - Otoño
        // 10-12 Invierno
        function estacionDelAnio() {

    let mes = parseInt(prompt("Ingresa un mes (1-12):")); 
  if (mes >= 1 && mes <= 3) {
        alert("Primavera");
    } else if (mes >= 4 && mes <= 6) {
        alert("Verano");
    } else if (mes >= 7 && mes <= 9) {
        alert("Otoño");
    } else if (mes >= 10 && mes <= 12) {
        alert("Invierno");
    } else {
        alert("Mes inválido. Por favor, ingresa un número del 1 al 12.");
    }
        }
